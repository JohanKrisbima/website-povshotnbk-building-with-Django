{% extends 'photo/base.html' %}
 
{% block title %}detailPhoto{% endblock %}
  
{% block content %}

<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mt-2">
        <h2>Photo Details</h2> 
      </div>
    </div>
</section>
  <!-- End Breadcrumbs -->
  
  <!-- ======= Portfolio Details Section ======= -->
  <section id="portfolio-details" class="portfolio-details" >
    <div class="container"style="margin-bottom: 10vh">
      <div class="row gy-4 mt-2" style="background-color: #FAF6F0; height:600px">
        <div class="col-lg-7">
          <div class="portfolio-details-slider swiper">
            <div class="swiper-wrapper align-items-center">
              <div class="swiper-slide">
                <img style="object-fit: cover" width="700px" height="550px" src="{{ photo.image.url }}" alt="gak ada foto" />
              </div>
  
            
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
  
        <div class="col-lg-4" style="">
          <div class="portfolio-info" >
           
                <h3 style="margin-left:28px">Photo information</h3>
                <br>
               
                <ul style="list-style-type: none">
                <li><strong>Judul</strong>: {{ photo.judul }}</li>
                <li><strong>Description</strong> : {{ photo.description }}</li>
                <li><strong>Price</strong>: Rp. {{ formatted_price}}</li>
                <br />
                <a href="https://wa.me/62895801837890"
                    ><li><input type="submit" class="btn btn-primary" value="Check Out" /></li
                ></a>
                </ul>
          </div>
         
      </div>
    </div>
  </section>
  {% include 'photo/footer.html' %}
{% endblock %}
